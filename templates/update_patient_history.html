<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_patient_history.css') }}">
</head>
<body>

    <!-- NAVBAR START -->
    <nav class="navbar">
        <div class="logo" style="font-weight: bold;">HOSPITAL MANAGEMENT SYSTEM</div>
        <div class="navlinks">
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
    </nav>
    <!-- NAVBAR END -->
    
    <!-- MAIN CONTENT -->
    <div class="content-container"> 

        <div class="card">
            <div class="card-header">
                Update Patient History
                <a href="{{ url_for('doctor') }}" class="btn btn-back">Back to Dashboard</a>
            </div>

            <div class="info-bar">
                <p><strong>Patient Name:</strong> {{ patient_details.patient_name }}</p>
                <p><strong>Doctor Name:</strong> Dr. {{ patient_details.doctor_name }}</p>
                <p><strong>Department:</strong> {{ patient_details.department }}</p>
            </div>

            <form action="{{ url_for('update_history', patient_id=patient_details.patient_id) }}" method="POST">
                
                <div class="form-group">
                    <label for="visitType">Visit Type</label>
                    <select id="visitType" name="visitType" required>
                        <option value="in_person">In-Person</option>
                        <option value="telemedicine">Telemedicine</option>
                        <option value="emergency">Emergency</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="testsDone">Tests Done</label>
                    <input type="text" id="testsDone" name="testsDone" placeholder="e.g., ECG, Blood Test, X-Ray" required>
                </div>

                <div class="form-group">
                    <label for="diagnosis">Diagnosis</label>
                    <input type="text" id="diagnosis" name="diagnosis" placeholder="e.g., Acute Myocardial Infarction" required>
                </div>

                <div class="form-group">
                    <label for="prescription">Prescription / Remarks</label>
                    <textarea id="prescription" name="prescription" placeholder="Detailed advice, non-drug prescription, and general remarks."></textarea>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-save">Save History</button>
                </div>
            
            </form>
        </div>

    </div>

</body>
</html>
