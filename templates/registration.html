{% extends "base.html" %}

{% block content %}

<div class="registration-container" style="
    /* Positioning the form on the right half of the banner */
    position: absolute;
    right: 15%; /* Adjust this to move the form horizontally */
    top: 50%;
    transform: translateY(-50%); /* Centers the form vertically */

    /* Styling the form card */
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    width: 380px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    z-index: 10;
">

    <h2 style="
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 25px;
        border-left: 5px solid #3498db; 
        padding-left: 10px;
    ">
        Registration
    </h2>

    <form method="POST" action="/registration" >
        
        <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #555;">Full Name</label>
        <input type="text" name="username" placeholder="Enter your full name" required style="width:100%; padding:10px; margin-bottom:15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

        <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #555;">Email</label>
        <input type="email" name="user_email" placeholder="Enter your email" required style="width:100%; padding:10px; margin-bottom:15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

        <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #555;">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required style="width:100%; padding:10px; margin-bottom:15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

        <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #555;">Contact Number</label>
        <input type="tel" name="contact" placeholder="Enter your number" style="width:100%; padding:10px; margin-bottom:15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

        <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #555;">Role</label>
        <select name="role" required style="width:100%; padding:10px; margin-bottom:15px; border: 1px solid #ccc; border-radius: 5px; background: white; box-sizing: border-box;">
            <option value="" disabled selected>Select Role</option>
            <option value="patient">Patient</option>
        </select>

        <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #555;">Age</label>
        <input type="number" name="age" min="1" max="120" placeholder="Enter your age" style="width:100%; padding:10px; margin-bottom:15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

        <label style="display: block; font-weight: bold; margin-bottom: 10px; color: #555;">Gender</label>
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <label><input type="radio" name="gender" value="male" checked> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <button type="submit" style="
            width:100%;
            padding:12px;
            background: linear-gradient(to right, #6a11cb, #2575fc); 
            color:white;
            font-size: 16px;
            font-weight: bold;
            border:none;
            border-radius:8px;
            cursor:pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        ">
            Register
        </button>
    </form>

</div>

{% endblock %} This is registration.html
